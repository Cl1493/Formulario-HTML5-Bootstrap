<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="border border-1 rounded m-4">
        <header class="title bg-body-tertiary m-0 border border-1">
            <h3 class="m-2 ms-4">Payment form example</h3>
        </header>
        <fieldset>
            <div class="alert alert-danger m-4" role="alert">
                Some fields are missing
            </div>
            <div class="row m-2">
                <div class="col-5 mb-3">
                    <label  id="basic-addon1">Card #</label>
                    <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required="required" maxlength="16" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
                <div class="col-3 mb-3">
                    <label  id="basic-addon1">CVC #</label>
                    <input type="number" class="form-control" placeholder="000" required="required" maxlength="4" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
                <div class="col-4 mb-3">
                    <label  id="basic-addon1">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" required="required" maxlength="4" required min="1" aria-label="card" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row m-2">
                <div class=" col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class=" col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="row m-2">
                <div class=" col-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Spain</option>
                        <option value="2">France</option>
                        <option value="3">Italy</option>
                    </select>
                </div>
                <div class=" col-3 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="row m-2">
                <div class="col-6">
                    <p>We accept:</p>
                    <div class="bg-secondary rounded w-50">
                    <div class="form-check form-check-inline m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>
                      <div class="form-check form-check-inline m-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-money-bill"></i></label>
                      </div>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <label for="floatingSelect fw-lighter fs-6">Add any notes here.</label>
                </div>
            </div>
            <footer class="bg-body-secondary m-0 border border-1">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </footer>
        </fieldset>
    </form>
</body>
<script src="https://kit.fontawesome.com/104a8c0fff.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
